<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Події</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 4px;
      }
      th {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="btns">
      <input type="radio" id="first" name="task" />
      <label for="first">First Task</label>

      <input type="radio" id="second" name="task" />
      <label for="second">Second Task</label>

      <input type="radio" id="third" name="task" checked />
      <label for="third">Third Task</label>
    </div>

    <div class="task" id="first-task"></div>
    <div class="task" id="second-task"></div>
    <div class="task" id="third-task"></div>

    <script src="main.js"></script>
  </body>
</html>
